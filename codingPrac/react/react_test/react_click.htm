<html>

    <body>
        <h1>React</h1>
        <div id="root">wait...</div>
        <!-- <script src="./script.js"></script> -->
        <script type="text/babel">
            let dom = document.querySelector('#root');
            
            const p = {
                fontSize: "20px",
                padding: "10px",
                backgroundColor:"blue",
                color:"white",
                cursor:"pointer"
            };

            let counter = 0;

            let doAction = (event) => {
                counter++;
                let el = <div>
                    <p onClick={doAction} style={p}>
                        count:{counter}
                        </p>
                    </div>
                ReactDOM.render(el, dom);
            };

            doAction();
            </script>
    </body>
